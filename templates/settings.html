<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Basic Page Needs ––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Historico</title>
    <meta name="description" content="Historico Termohigrometro">
    <meta name="author" content="Cleiton Ferreira">
    <!-- Mobile Specific Metas  ––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONT ––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <!-- CSS –––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/skeleton.css">
	{% with messages = get_flashed_messages(category_filter=["sucess"]) %}
	{% if messages %}
	{% for message in messages %}
	<script>
	alert('{{message}}');
	</script>
	{% endfor %}
	{% endif %}
	{% endwith %}
  </head>
  <body>
    <div class="container" style="top: 40px">
      <h2>Parâmetros de configuração - {{sensorname}}</h2>
      <form id="parametros" action="/conf/{{sensorname}}" method="POST"> 
        <div class="row">
          <div class="four columns">
            <label for="Temperatura mínima">Temperatura minima</label>
            <input class="u-full-width" id="temp_min" type="number" step="1" name="temp_min" value="{{parametros['tempmin']}}" >
          </div>
          <div class="four columns">
            <label for="Temperatura máxima">Temperatura máxima</label>
            <input class="u-full-width" id="temp_max" type="number" step="1" name="temp_max" value="{{parametros['tempmax']}}">
          </div>
        </div>
        <div class="row">
          <div class="four columns">
            <label for="Temperatura mínima">Umidade minima</label>
            <input class="u-full-width" id="umid_min" type="number" step="1" name="umid_min" value="{{parametros['hummin']}}">
          </div>
          <div class="four columns">
            <label for="Temperatura máxima">Umidade máxima</label>
            <input class="u-full-width" id="umid_max" type="number" step="1" name="umid_max" value="{{parametros['hummax']}}">
          </div>
        </div>
        <div class="row">
            <div class="eight columns">
                <label for="emailAlerta">Email Alerta</label>
                <input class="u-full-width" type="email" placeholder="email-alerta@mailbox.com" id="emailAlerta" name="emailAlerta" value="{{parametros['email']}}">
            </div>
        </div>
        <div class="row">
          <input class="button-primary" type="submit" value="Enviar" id="submit" style="margin-top:15px"/>
        </div>
        <div class="row">
          <a href="/dashboard" style="top:15px">voltar</a>
       	</div>
      </form>
    </div>
  </body>
</html>
